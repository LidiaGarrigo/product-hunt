<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Lab | Responsive Cloning | Product Hunt</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grid-container">
      <div class="header">
          <div class="discover">
              <div class="img_input">
                  <img src="./images/logo.png" alt="" id="logo">
                  <img src="./images/search.png" alt="" id="search">
                  <input type="text" placeholder="Discover...">
              </div>
              <p>... Login</p>
          </div>
          <div class="navegador">
              <nav>
                  <ul>
                      <li id="home">Home</li>
                      <li>Teach</li>
                      <li>Games</li>
                      <li>Podcasts</li>
                      <li>Books</li>
                      <li>Bots</li>
                      <li>Developer Tools</li>
                      <li>iMessage Apps</li>
                  </ul>
                  <div id="flechas">
                      <img src="./images/arrow-prev.png" alt="" class="flecha">
                      <img src="./images/arrow-next.png" alt="" class="flecha">
                  </div>
              </nav>
          </div>
      </div>

      <div class="header1"></div>
      <div class="sidebar1"></div>
      <div class="sidebar2"></div>
      <div class="slack"></div>
      <div class="chats"></div>
      <div class="week"></div>
      <div class="tweets"></div>
      <div class="today"></div>
  </div>
  
</body>

</html>
